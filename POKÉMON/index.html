<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex – TEAM LosCalvinKlon</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap">

    <style>
        :root {
            --bg-main: #0a0f1e;
            --accent: #8b5cf6;
            --accent-2: #ec4899;
            --card-bg: rgba(25, 35, 60, 0.92);
            --text-main: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: "Nunito", sans-serif;
            background: linear-gradient(160deg, #1e1b4b, #0a0f1e 60%, #000);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .pokedex-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem 4rem;
        }

        .pokedex-title h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 0.12em;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--accent), var(--accent-2), #f59e0b);
            -webkit-background-clip: text;
            color: transparent;
        }

        .pokedex-title p {
            text-align: center;
            opacity: 0.75;
            font-size: 1rem;
            margin-top: 0;
        }

        .search-area {
            max-width: 500px;
            margin: 2.4rem auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }

        .search-area input {
            background: rgba(25, 35, 60, 0.92);
            border: 1px solid rgba(255,255,255,0.15);
            color: white;
        }

        .search-area button {
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            letter-spacing: 0.06em;
        }

        #pokemon-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 1.6rem;
        }

        /* ----- STYLE DE TARJETA NUEVO ----- */
        .pokedex-card {
            padding: 1.4rem;
            border-radius: 1.5rem;
            background:
                radial-gradient(circle at 0 0, rgba(236, 72, 153, 0.12), transparent 60%),
                radial-gradient(circle at 100% 0, rgba(139, 92, 246, 0.15), transparent 60%),
                var(--card-bg);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.55);
            transition: 0.25s ease-out;
            backdrop-filter: blur(8px);
        }

        .pokedex-card:hover {
            transform: translateY(-7px) scale(1.025);
            box-shadow: 0 30px 55px rgba(0,0,0,0.7);
        }

        .pokedex-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.92rem;
            opacity: 0.85;
        }

        .pokedex-name {
            font-weight: 800;
            font-size: 1.25rem;
            text-transform: capitalize;
            letter-spacing: 0.05em;
        }

        .pokedex-image {
            text-align: center;
            margin: 0.8rem 0;
        }

        .pokedex-image img {
            width: 120px;
            filter: drop-shadow(0 18px 30px rgba(0,0,0,0.85));
        }

        .type-pill {
            padding: 5px 12px;
            border-radius: 999px;
            font-size: 0.78rem;
            font-weight: 700;
            color: #fff;
            margin-right: 4px;
        }

        .type-fire { background: #fb6c6c; }
        .type-water { background: #4d90d5; }
        .type-grass { background: #63bc5a; }
        .type-electric { background: #f3d23b; color: #111; }
        .type-psychic { background: #fa7179; }
        .type-poison { background: #aa6bc8; }
        .type-bug { background: #91c12f; color: #111; }
        .type-normal { background: #a8a77a; color: #111; }
        .type-ghost { background: #5269ac; }
        .type-ground { background: #d97845; }
        .type-rock { background: #c5b78c; color: #111; }
        .type-ice { background: #74cfc0; }
        .type-fairy { background: #ec8fe6; color: #111; }
        .type-fighting { background: #ce416b; }
        .type-steel { background: #5a8ea2; }
        .type-dark { background: #5a5465; }
        .type-dragon { background: #0a6dc4; }

        .pokedex-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.84rem;
            opacity: 0.85;
            margin-top: 0.7rem;
        }

        .pokedex-stats {
            margin-top: 0.9rem;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 7px;
        }

        .stat-item {
            padding: 0.45rem;
            border-radius: 10px;
            text-align: center;
            background: rgba(20, 28, 48, 0.75);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .stat-label {
            font-size: 0.65rem;
            opacity: 0.65;
        }

        .stat-value {
            font-size: 0.86rem;
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="pokedex-wrapper">

    <header class="pokedex-title">
        <h1>Pokédex – TEAM LosCalvinKlon</h1>
        <p>Personaliza y explora tu Pokédex.</p>
    </header>

    <section class="search-area">
        <div class="input-group">
            <input id="search-input"
                   class="form-control"
                   type="text"
                   placeholder="Ejemplo: ditto, charizard, gengar...">

            <button id="search-button" class="btn btn-primary">
                Buscar
            </button>
        </div>
    </section>

    <ul id="pokemon-list"></ul>
</div>

<script src="app.js"></script>
</body>
</html>
